<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="236" fill="#6380FF"/>
  
  <!-- Square root symbol -->
  <g stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Vertical line of root -->
    <line x1="156" y1="316" x2="156" y2="136"/>
    
    <!-- Diagonal part going down -->
    <line x1="156" y1="316" x2="196" y2="346"/>
    
    <!-- Horizontal line on top -->
    <line x1="156" y1="136" x2="356" y2="136"/>
  </g>
  
  <!-- Letter "M" for Mentor -->
  <g stroke="white" stroke-width="25" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Left vertical line -->
    <line x1="196" y1="316" x2="196" y2="196"/>
    
    <!-- Left diagonal to middle -->
    <line x1="196" y1="196" x2="236" y2="236"/>
    
    <!-- Right diagonal from middle -->
    <line x1="236" y1="236" x2="276" y2="196"/>
    
    <!-- Right vertical line -->
    <line x1="276" y1="196" x2="276" y2="316"/>
  </g>
</svg>
